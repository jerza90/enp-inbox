logging.level.org.springframework=DEBUG

spring.application.name=enp-inbox

########################
# Hikari Configuration #
########################
spring.datasource.hikari.enabled=true
spring.datasource.hikari.pool-name=ConnPool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# DB Credentials and Driver
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=enp;encrypt=false
spring.datasource.username=sa
spring.datasource.password=Abdul@123
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

##############################
# Hibernate Configuration    #
##############################
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
